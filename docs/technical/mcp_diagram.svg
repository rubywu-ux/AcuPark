<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 350">
  <!-- Styles -->
  <style>
    .box { fill: #ffffff; stroke: #334155; stroke-width: 2; rx: 8; }
    .highlight-box { fill: #e0e7ff; stroke: #4338ca; stroke-width: 2; rx: 8; }
    .external-box { fill: #dcfce7; stroke: #15803d; stroke-width: 2; rx: 8; }
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 14px; fill: #1e293b; text-anchor: middle; font-weight: 600; }
    .subtext { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 11px; fill: #64748b; text-anchor: middle; }
    .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 11px; fill: #64748b; text-anchor: middle; background-color: white; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background Area for MCP -->
  <rect x="420" y="40" width="200" height="260" fill="#f8fafc" stroke="#cbd5e1" stroke-dasharray="4" rx="15" />
  <text x="520" y="65" class="text" style="fill: #64748b;">MCP Ecosystem</text>

  <!-- 1. User -->
  <rect x="20" y="130" width="100" height="60" class="box" />
  <text x="70" y="160" class="text">User</text>
  <text x="70" y="175" class="subtext">(You)</text>

  <!-- Arrow 1 -->
  <line x1="120" y1="160" x2="180" y2="160" class="arrow" />
  <text x="150" y="150" class="label">Ask</text>

  <!-- 2. AI Model -->
  <rect x="180" y="130" width="120" height="60" class="box" />
  <text x="240" y="160" class="text">AI Model</text>
  <text x="240" y="175" class="subtext">(Me/Copilot)</text>

  <!-- Arrow 2 -->
  <line x1="300" y1="160" x2="460" y2="160" class="arrow" />
  <text x="380" y="150" class="label">Use Tool</text>

  <!-- 3. MCP Server -->
  <rect x="460" y="130" width="120" height="60" class="highlight-box" />
  <text x="520" y="160" class="text">MCP Server</text>
  <text x="520" y="175" class="subtext">(Figma Reader)</text>

  <!-- Arrow 3 -->
  <line x1="580" y1="160" x2="680" y2="160" class="arrow" />
  <text x="630" y="150" class="label">Fetch</text>

  <!-- 4. External Tool -->
  <rect x="680" y="130" width="120" height="60" class="external-box" />
  <text x="740" y="160" class="text">External Data</text>
  <text x="740" y="175" class="subtext">(Figma API)</text>

</svg>